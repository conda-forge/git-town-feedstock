{% set name = "git-town" %}
{% set version = "21.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/git-town/git-town/archive/v{{ version }}.tar.gz
  sha256: e94e3d1ffeec7251c914f3c6edbdf1d9e2bd89426184b4d14abb67caa0008dda

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - git-town --help

about:
  home: https://github.com/git-town/git-town
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  dev_url: https://github.com/git-town/git-town

extra:
  recipe-maintainers:
    - danielnachun
