{% set name = "git-town" %}
{% set version = "21.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/git-town/git-town/archive/v{{ version }}.tar.gz
  sha256: 48e13035628c9a847ed00820e7557ba1ce88488107df39bcd038d50c7e297b44

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - git-town --help

about:
  home: https://github.com/git-town/git-town
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  dev_url: https://github.com/git-town/git-town

extra:
  recipe-maintainers:
    - danielnachun
