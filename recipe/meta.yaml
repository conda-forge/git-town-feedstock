{% set name = "git-town" %}
{% set version = "16.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/git-town/git-town/archive/v{{ version }}.tar.gz
  sha256: 387d39c3a93e21e93c6bb43fa26478cdd6acd437e4ca433b8327a140f49509b7

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - git-town --help

about:
  home: https://github.com/git-town/git-town
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  dev_url: https://github.com/git-town/git-town

extra:
  recipe-maintainers:
    - danielnachun
